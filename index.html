<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Seller Earnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    .title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
    }
    .form-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .stats {
      margin: 15px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
    .hidden {
      display: none;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIEW MY EARNINGS</h1>

    <!-- Login -->
    <div id="loginSection">
      <div class="title">Seller Login</div>
      <div class="form-group">
        <label>Seller ID</label>
        <input type="text" id="sellerIdInput" placeholder="Enter Seller ID (e.g. s001)">
      </div>
      <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="title">Welcome, <span id="sellerName"></span></div>
      <div class="stats">
        <p><b>Total Earnings:</b> KES <span id="totalEarnings">0</span></p>
        <p><b>Available Balance:</b> KES <span id="availableBalance">0</span></p>
      </div>

      <div id="withdrawSection">
        <div class="form-group">
          <label>M-Pesa Number</label>
          <input type="text" id="mpesaNumber" placeholder="07XXXXXXXX">
        </div>
        <div class="form-group">
          <label>Amount to Withdraw</label>
          <input type="number" id="withdrawAmount" min="140" placeholder="Minimum 140">
        </div>
        <button onclick="withdraw()">Withdraw</button>
      </div>

      <div id="message" class="message hidden"></div>

      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Ref</th>
            <th>Amount Paid</th>
            <th>Seller Share</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyZfoCKVI6h3ekNn9AGn1DiZM45x8W5lZ--789hnXeaubNPWsVfHaQgrmrt4YICx5hh/exec"; // Replace with your Apps Script deployed URL

    let currentSellerId = "";

    async function login() {
      const sellerId = document.getElementById("sellerIdInput").value.trim();
      if (!sellerId) {
        alert("Please enter Seller ID");
        return;
      }

      try {
        const res = await fetch(`${API_URL}?sellerId=${sellerId}`);
        const data = await res.json();

        if (!data.success) {
          alert(data.message || "Login failed");
          return;
        }

        currentSellerId = sellerId;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("sellerName").textContent = sellerId;
        document.getElementById("totalEarnings").textContent = data.totalEarnings.toFixed(2);
        document.getElementById("availableBalance").textContent = data.availableBalance.toFixed(2);

        const tbody = document.getElementById("transactions");
        tbody.innerHTML = "";
        data.recent.forEach(tx => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tx.ref}</td>
            <td>${tx.amountPaid}</td>
            <td>${tx.sellerShare}</td>
            <td>${tx.timestamp}</td>
            <td>${tx.withdrawn}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function withdraw() {
      const mpesa = document.getElementById("mpesaNumber").value.trim();
      const amount = Number(document.getElementById("withdrawAmount").value.trim());

      if (!mpesa || !amount) {
        showMessage("Enter both M-Pesa number and amount", false);
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=withdraw&sellerId=${currentSellerId}&mpesa=${encodeURIComponent(mpesa)}&amount=${amount}`);
        const data = await res.json();

        if (data.success) {
          showMessage("Withdrawal successful!", true);
          setTimeout(() => location.reload(), 2000);
        } else {
          showMessage(data.message || "Withdrawal failed", false);
        }
      } catch (err) {
        showMessage("Error: " + err.message, false);
      }
    }

    function showMessage(msg, success) {
      const div = document.getElementById("message");
      div.textContent = msg;
      div.className = "message " + (success ? "success" : "error");
      div.classList.remove("hidden");
    }
  </script>
</body>
</html>
